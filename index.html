    <script type="text/javascript">
      var ctx1=null;
      var ctx2=null;
      var img1=new Image();
      var canvas1=null;
      var x=150-22;
      var y=150-22;
      var dx=5;
      var dy=5;
      //init object globally
      function init(){
        //objImage=document.getElementById("image1");       
        //objImage.style.position='relative';
        //objImage.style.left='0px';
        //objImage.style.top='0px';
        canvas1=document.getElementById("image1");
        ctx1=canvas1.getContext("2d");
       
        //var img=document.getElementById("image1");
        img1.onload=function () {
          ctx1.drawImage(img1,x,y,45,45);
        }
        img1.src="Images/box-turtle.png";
      }
      function getKeyAndMove(e){        
        var key_code=e.which||e.keyCode;
        switch(key_code){
          case 74: //left arrow key
            moveLeft();
            break;
          case 73: //Up arrow key
            moveUp();
            break;
          case 76: //right arrow key
            moveRight();
            break;
          case 188: //down arrow key
            moveDown();
            break;            
        }
      }
      function moveLeft(){
        if (x>0){
            x-=dx;
            ctx1.clearRect(0,0,canvas1.width,canvas1.height)
            ctx1.drawImage(img1,x,y,45,45);
        }
      }
      function moveUp(){
        if (y>0){
            y-=dy;
            ctx1.clearRect(0,0,canvas1.width,canvas1.height)
            ctx1.drawImage(img1,x,y,45,45);
        }
      }
      function moveRight(){
        if (x<(canvas1.width-45)){
            x+=dx;
            console.log(x);
            ctx1.clearRect(0,0,canvas1.width,canvas1.height)
            ctx1.drawImage(img1,x,y,45,45);
        }
      }
      function moveDown(){
        if (y<canvas1.height-45){
            y+=dy;
            ctx1.clearRect(0,0,canvas1.width,canvas1.height)
            ctx1.drawImage(img1,x,y,45,45);
        }
      }
      window.onload=init;
    </script>
